<div class="d-flex justify-content-center">

  <img [src]="url"
    [alt]="alt"
    class="card-img-top animate__animate animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: loaded ? '' : 'none'}"
  />

  <img
    *ngIf="!loaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3">


</div>
